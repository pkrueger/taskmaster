<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/c01e6e9bae.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="app/App.js" type="module"></script>
    <title>TaskMaster</title>
  </head>

  <body class="theme-bg-white">
    <header>
      <nav
        class="navbar navbar-dark navbar-expand no-select d-flex justify-content-center"
      >
        <a class="navbar-brand ms-3" href="#">
          <h1 class="ms-2 title-text font-black-transparent">TaskMaster</h1>
        </a>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- SECTION TASK LIST SELECTION -->
        <div class="row mb-5">
          <div class="col-12">
            <form onsubmit="" class="d-flex flex-wrap gap-4 align-items-start">
              <div class="mb-3">
                <input
                  type="text"
                  class="task-list-name-input"
                  name="taskListName"
                  placeholder="Name your list"
                  size="15"
                  minlength="3"
                  maxlength="15"
                  required
                />
              </div>
              <div class="color-selector">
                <input
                  type="color"
                  class="task-list-color-input"
                  name="taskListColor"
                  value="#ED333B"
                  title="Choose your color"
                />
              </div>
              <button type="submit" class="btn" style="color: #ed333b">
                Submit
              </button>
            </form>
          </div>
        </div>
        <!-- SECTION ACTUAL AREA FOR THE LISTS -->
        <div class="row">
          <div class="col-lg-4 p5 mb-3">
            <div class="card bg-white task-list shadow">
              <div
                class="colored-area p-3 text-center"
                style="background-color: #ed333b"
              >
                <i
                  class="fa-regular fa-square-minus top-delete-button font-black-transparent selectable"
                  onclick=""
                ></i>
                <h3 class="font-black-transparent no-select">Task List Name</h3>
                <h6 class="font-black-transparent no-select">x tasks left</h6>
              </div>

              <div class="card-body d-flex flex-column justify-content-between">
                <div class="tasks">
                  <div
                    class="task d-flex align-items-center justify-content-between mb-2"
                  >
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input me-3"
                        type="checkbox"
                        name="isTaskComplete"
                        value="option1"
                      />
                      <label class="form-check-label" for="isTaskComplete"
                        >This is your task</label
                      >
                    </div>
                    <i
                      class="fa-regular fa-square-minus task-delete-button font-black-transparent selectable"
                      onclick=""
                    ></i>
                  </div>
                </div>
                <form class="d-flex justify-content-between" onsubmit="">
                  <input
                    type="text"
                    class="task-name-input"
                    name="taskName"
                    placeholder="New task"
                    minlength="3"
                    maxlength="25"
                    required
                  />
                  <button
                    type="submit"
                    class="icon-submit-container"
                    style="color: #ed333b"
                  >
                    <i class="fa-regular fa-square-plus task-submit"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-dark">
      <div class="text-center no-select">
        <p class="font-black-transparent">
          <small>Made with ğŸ’– by Patrick Krueger</small>
        </p>
      </div>
    </footer>
  </body>
</html>
