<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/c01e6e9bae.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="app/App.js" type="module"></script>
    <title>TaskMaster</title>
  </head>

  <body
    class="theme-bg-white"
    onload="app.taskListsController.loadDefaultColor()"
  >
    <header>
      <nav
        class="mb-4 navbar navbar-dark navbar-expand no-select d-flex justify-content-center"
      >
        <a class="navbar-brand" href="#">
          <h1 class="mb-1 title-text d-flex">
            <span class="title-text-t">T</span>
            <span class="title-text-a">a</span>
            <span class="title-text-s">s</span>
            <span class="title-text-k">k</span>
            <span class="title-text-m">M</span>
            <span class="title-text-a">a</span>
            <span class="title-text-s">s</span>
            <span class="title-text-t2">t</span>
            <span class="title-text-e">e</span>
            <span class="title-text-r">r</span>
          </h1>
        </a>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- SECTION TASK LIST CREATION -->
        <div class="row mb-5">
          <div class="col-12">
            <form
              onsubmit="app.taskListsController.createTaskList()"
              class="d-flex flex-wrap gap-4 align-items-center"
            >
              <div class="color-selector">
                <input
                  type="color"
                  id="taskListColorInput"
                  class="task-list-color-input"
                  name="taskListColor"
                  value="#ED333B"
                  title="Choose your color"
                  oninput="app.taskListsController.handleOnInput(event)"
                />
              </div>
              <div class="d-flex align-items-center">
                <input
                  type="text"
                  id="taskListNameInput"
                  class="task-list-name-input"
                  name="taskListName"
                  placeholder="Name your list"
                  size="15"
                  minlength="3"
                  maxlength="15"
                  required
                />
              </div>
              <button
                type="submit"
                id="taskListSubmitButton"
                class="btn task-list-submit-button"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
        <!-- SECTION ACTUAL AREA FOR THE LISTS -->
        <div id="taskLists" class="row"></div>
      </div>
    </main>
    <footer class="text-dark">
      <div class="text-center no-select">
        <p class="font-black-transparent">
          <small>Made with ğŸ’– by Patrick Krueger</small>
        </p>
      </div>
    </footer>
  </body>
</html>
